<div class="row">

    <div class="col-sm-9">

        <div class="push-left well col-sm-3 producto" ng-repeat="producto in productos">

            <h4>{{producto.nombre}}</h4>
            

            <div class="imagen">
                <img  ng-src="img/{{producto.nombreProducto}}.jpg" height="50" width="50">
            </div>

            <div class="precio">{{producto.precio | currency}}</div>

            <p>
                {{producto.categoria.nombreCategoria}}
            </p>

            <button class="btn btn-danger" ng-click="agregar(producto)" >
                Agregar</button>

        </div>

    </div>

    <div class="col-sm-3 carrito">

        <h4>
            <i class="fa fa-shopping-cart"></i>
            Carrito de compras</h4>

        <ul class="list-group">
            <li class="list-group-item" ng-repeat="producto in carrito track by $index">
                {{producto.nombreProducto}}   <strong>cant.</strong> {{producto.cantidad}}
                <strong class="pull-right">{{ producto.precio | currency }}</strong>
            </li>
        </ul>

        <h2>Total: {{total() | currency}}</h2>

        <button class="btn btn-danger" ng-click="finalizar()"> Finalizar Compra</button>

    </div>

</div>
